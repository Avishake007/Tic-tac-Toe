<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 733px)" href="phone.css">

</head>
<body>

    <!--Navigation Bar-->
    <nav id="navbar">
        <div id="logo">
            <img src="images/logo1.png" alt="MyOnlineMeal.com">
        </div>
        <ul>
            <li class="item" ><a href="#home" id="active">Home</a></li>
            <li class="item"><a href="#about">About</a></li>
            <li class="item"><a href="#play">Play</a></li>
            <!-- <li class="item"><a href="#contact">Contact Us</a></li> -->
        </ul>
    </nav>

    <!-- Home -->
    <div class="first" id="home">
       
    <!-- <h2> Welcome to <b>TIC TAC TOE </b>Point</h2> -->
    <!-- <p> Created By</p> -->
    <img src="images/tictac.png" id="tic">
    <img src="gif/g.gif" id="gif">
    <img src="images/my_pic.jpg" alt="Author's photo" id="mypic">
    <img src="images/myname.png" alt="Creator's Name" id="name">
    </div>

    <!-- About -->
    <div class="second" id="about">
        <h2 id="about">About</h2>
        <div>
        <div>Play</div>
        <div>Enjoy</div>
        <div>Wanna Know More about the Algorithm?
            <a href="https://en.wikipedia.org/wiki/Minimax" target="_blank">Click here</a>
        </div>
        </div>
    </div>

    <!-- Play Section -->
    <div class="third" id="play">
        <div class="startscreen hide">
            <p>Click here to start</p>
        </div>
        <table class="board hide">
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
        
    </table>
    <div class="endgame hide">
        <div class="text"></div>
    </div>
    <script src="script.js"></script>
    <!-- <button onClick="startGame()">Replay</button> -->
    </div>
    
</body>
</html>
